query User {
  Viewer {
    id
    name
    avatar {
      large
      medium
    }
    bannerImage
    favourites {
      anime {
        nodes {
          id
        }
      }
      manga {
        nodes {
          id
        }
      }
      characters {
        nodes {
          id
          image {
            medium
            large
          }
        }
      }
    }
  }
}
