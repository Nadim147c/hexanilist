query MediaListCollection($type: MediaType, $userId: Int) {
  MediaListCollection(type: $type, userId: $userId) {
    lists {
      entries {
        score
        media {
          coverImage {
            extraLarge
            large
            medium
            color
          }
          isAdult
          status
          type
          averageScore
          bannerImage
        }
      }
      name
      status
    }
  }
}
